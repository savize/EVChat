<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="/static/js/evId.js"></script>
    </head>

    <body>
        <div style="height: 6rem;"></div>
        <div
            class="container-fluid row justify-content-center align-content-center mx-auto">
            <div class="p-4 shadow-lg"
                style="width: 52rem; height: 550px; border-radius: 25px; border-color: transparent; background-color: rgb(206, 231, 245);">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a href="#"><img src="/static/images/notif.png"
                                alt="EV Image" class="img-fluid"
                                style="height: 50px;">
                        </a>
                    </div>
                    <div class="col text-center">
                        <h2 class="m-0 me-5">Dashboard</h2>
                    </div>
                </div>
                <div class="col-6 mx-auto mt-5 pt-3 pb-2 text-center">
                    <p>Battery 68% (240 Km remaining)</p>
                    <p>105 Km</p>
                    <p>32 mins to destination</p>
                </div>
                <div id="chargeToast"
                    class="toast position-fixed top-50 start-50 translate-middle"
                    role="alert"
                    aria-live="assertive" aria-atomic="true"
                    data-bs-autohide="true" data-bs-delay="10000"
                    style="z-index: 2000; min-width: 300px; ">
                    <div class="toast-body text-center">
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <div
                        class="border border-opacity-10 border-dark rounded-3 row p-1 text-center"
                        style="height: 70px;">
                        <a href="{{ url_for('main.CSList') }}"
                            class="btn btn-dark col m-1"
                            role="button">Charging
                            Stations</a>
                        <a href="{{ url_for('main.CSRequest') }}"
                            class="btn btn-primary col m-1"
                            role="button">Request
                            Charge</a>
                    </div>
                    <a href="{{ url_for('main.parking') }}"
                        class="btn btn-dark col m-1" style="height: 46px;"
                        role="button">Park</a>
                </div>
            </div>
        </div>

        <script>
        const evId = getEVId();

        const socket = io({
            auth: {
                evID: evId
            }
        });


        socket.on("ChargeReqAlert", function (value) {
            const toastBody = document.querySelector('#chargeToast .toast-body');
            toastBody.style.visibility = "visible";
            toastBody.innerHTML = `
        <strong>Nearby EV Requested ${value}% Charge</strong>
        <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-primary btn-sm">Accept</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
        </div>
    `;
            const toastElement = document.getElementById('chargeToast');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        })

    </script>

    </body>

</html>
