<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e5e5e5;
        }

        #chat {
            width: 50%;
        }

        #chat input {
            width: 99%;
        }

        ul {
            height: 500px;
            background-color: white;
            overflow-y: scroll;
        }

        li {
            list-style: none;
        }

        #landing {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div id="landing">
        <input type="text" id="username" placeholder="Username">
        <button id="join-btn">REGISTER</button>
        <a href="chat.html">click here</a>
        <a href="index.html">index</a>
        <a href="../../test.html">test</a>
    </div>

    <div id="connected_EVs" style="display:none;">

        <h3 class="p-4">Connected EVs:</h3>
        <div class="list-group p-4" id="connectedEVs">
        </div>

        <button class="m-4" id="public">Go public</button>

    </div>

    <div id="chat" style="display:none;">
        <button id="home">Home</button>
        <h2>Broadcast Space</h2>
        <ul id="chat-messages">
        </ul>
        <input type="text" id="message" placeholder="Broadcast your Message">
    </div>

    <script>
        const socket = io({ autoConnect: false });
        let username = "";
        let currentUser = "";

        document.getElementById("join-btn").addEventListener("click", function () {
            username = document.getElementById("username").value;
            currentUser = username;

            socket.connect();

            socket.on("connect", function () {
                socket.emit("user_join", username);
            })

            document.getElementById("connected_EVs").style.display = "block";
            document.getElementById("landing").style.display = "none";
        })


        document.getElementById("home").addEventListener("click", function () {

            document.getElementById("connected_EVs").style.display = "block";
            document.getElementById("landing").style.display = "none";
            document.getElementById("chat").style.display = "none";
        })

        document.getElementById("public").addEventListener("click", function () {

            document.getElementById("connected_EVs").style.display = "none";
            document.getElementById("chat").style.display = "block";
            document.getElementById("landing").style.display = "none";
        })

        document.getElementById("message").addEventListener("keyup", function (event) {
            if (event.key == "Enter") {
                let message = document.getElementById("message").value;
                socket.emit("new_message", message);
                document.getElementById("message").value = "";
            }
        })

        socket.on("chat", function (data) {
            let ul = document.getElementById("chat-messages");
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(data["username"] + ": " + data["message"]));
            ul.appendChild(li);
            ul.scrolltop = ul.scrollHeight;
        })

        socket.on("update_users", function (userList) {
            let listGroup = document.getElementById("connectedEVs");
            listGroup.innerHTML = "";

            userList.forEach(function (user) {
                let newItem = document.createElement("a");
                newItem.className = "list-group-item list-group-item-action";
                newItem.textContent = user;

                newItem.addEventListener("click", function () {
                    // console.log(currentUser);
                    window.location.href = `/chat/${user}`;
                });

                listGroup.appendChild(newItem);
            })
        })


    </script>
</body>

</html>
