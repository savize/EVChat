<!DOCTYPE html>
<html>
  <head>
    <title>bp pulse Charging Station</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4hZAYtF1aoCvpBx6LM3-hgRlgCRAOszg&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="51.925533294677734,0.8985742330551147" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="51.925533294677734,0.8985742330551147" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
