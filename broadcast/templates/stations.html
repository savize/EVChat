{% extends 'base.html' %}
{% block title %}Available CSs{% endblock %}
{% block styles %}
<style>
    #header {
        height: 120px;
    }

    #scroll-container {
        height: 350px;
        overflow-y: auto;
        padding-right: 10px;
    }

    #scroll-container::-webkit-scrollbar {
        width: 6px;
    }

    #scroll-container::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
</style>
{% endblock %}
{% block content %}
<div id="header">
    <h2 class="m-3 text-center">Available Charging Stations</h2>
    <div class="row justify-content-center mb-3">
        <div class="col-auto mt-2">
            <button id="auto" type="button" class="btn btn-dark px-4">Closest
                Station</button>
        </div>
    </div>
</div>
<div class="row" id="scroll-container">
    <div id="cs-list" class="px-2">
        <p>Loading stations...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/evId.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4hZAYtF1aoCvpBx6LM3-hgRlgCRAOszg&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
<script>
    async function loadStations() {
        const response = await fetch("/static/data/CSList.json");
        const stations = await response.json();
        renderStations(stations);
    }

    function renderStations(stations) {
        const listContainer = document.getElementById("cs-list");
        listContainer.innerHTML = "";

        stations.forEach(station => {
            if (station.status === "Available") {
                const row = document.createElement("div");
                row.className = "row mb-3";

                const a = document.createElement("a");
                a.href = `/CSs/${station.id}`;
                a.className = "text-decoration-none text-dark";

                const card = document.createElement("div");
                card.className = "card p-3 shadow-sm bg-body rounded";
                card.style.borderColor = "transparent";
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">${station.name}</h5>
                            <p class="mb-1">üìç ${station.location} km away</p>
                            <p class="mb-0">Available Ports: ${station.available_ports}</p>
                        </div>
                    </div>
                `;

                a.appendChild(card);
                row.appendChild(a);
                listContainer.appendChild(row);
            }
        });
    }

    document.getElementById("auto").addEventListener("click", () => {
        socket.emit("AutoCS", {
            position: [10, 14]
        });
    });

    socket.on("route_result", (data) => {
        const listContainer = document.getElementById("cs-list");
        listContainer.innerHTML = "";

        if (data.error) {
            listContainer.innerHTML = `<p class="text-danger">${data.error}</p>`;
            return;
        }

        const row = document.createElement("div");
        row.className = "row mb-3 m-0";

        const card = document.createElement("div");
        card.className = "card p-3 shadow-sm bg-body rounded";
        card.style.borderColor = "transparent";

        let portsHTML = "";
        data.ports.forEach(port => {
            portsHTML += `
            <a href="/charging?port=${encodeURIComponent(port.type)}" class="text-decoration-none m-1 portData" portType="${port.type}" style="margin:0px 15px">
            <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">                    
                <div class="col d-flex justify-content-between">
                    ${port.type} ¬∑ ${port.power_kW} kW
                    <span class="badge bg-primary ">${port.available}/${port.total}</span>
                </div>
                </li>
            </ul>
            </div>
            </a>
        `;
        });

        card.innerHTML = `
    <div class="d-flex flex-row" id="ClosestCS">
        <!-- Left side: Header and ports -->
        <div id="header" class="me-3" style="flex: 1;">
            <div class="row p-0 m-0">
                <h5 class="mb-3">${data.station_name} | üìç ${data.station_distance} km away</h5>
            </div>
            <div class="d-flex flex-column" id="cs">
                ${portsHTML}
            </div>
        </div>

        <!-- Right side: Map -->
        <div id="map" style="flex: 1;">
            <div class="card" style="height: 300px;">
                <gmp-map
                    id="map"
                    center="${data.lat},${data.lng}"
                    zoom="16"
                    map-id="1d41db1cef51ae59db98bcdb"
                    style="width: 100%; height: 100%;">
                    <gmp-advanced-marker
                        position="${data.lat},${data.lng}"
                        title="${data.station_name}">
                            <img src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2.png" alt="Location Icon">
                    </gmp-advanced-marker>
                </gmp-map>
            </div>
        </div>
    </div>
`;




        row.appendChild(card);
        listContainer.appendChild(row);

    });

    document.addEventListener("DOMContentLoaded", loadStations);
</script>
{% endblock %}
